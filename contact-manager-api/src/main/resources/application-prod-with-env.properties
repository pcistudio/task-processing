# Application properties
# JPA
spring.datasource.url=${CONTACT_DATABASE_URL}
spring.datasource.username=${CONTACT_DATABASE_USER}
spring.datasource.password=${CONTACT_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#
# activate actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

attachment.directory=attachments


# Logging
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG
## Current application log level
logging.level.com.contact.manager=DEBUG

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# TODO mail.blacklist=blacklist.txt


# Application
company.name=HostalHabana
