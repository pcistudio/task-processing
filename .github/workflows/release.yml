name: Creating Release and Deploying to Maven Central

on:
  push:
    branches: [ "main", "main_release" ]
permissions:
  contents: write
jobs:
  deploy-mvn-central:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          cache: maven
      - name: Setup Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>pcistudio-bot</username>
                <password>${{ secrets.PCISTUDIO_RELEASE_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Set Git Author
        run: |
          git config --global user.name "pcistudio-bot"
          git config --global user.email "pcistudio360@gmail.com"
      - name: Authenticate with PCISTUDIO_RELEASE_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PCISTUDIO_RELEASE_TOKEN }}@github.com/${{ github.repository }}.git
      - name: Create New Release
        shell: bash
        run: ./mvnw release:clean release:prepare -Darguments="-DskipTests -Dpmd.skip=true -Dspotbugs.skip=true -Dusername=${{ vars.PCISTUDIO_RELEASE_USER }} -Dpassword=${{ secrets.PCISTUDIO_RELEASE_TOKEN }}" -B  -X -Dusername=${{ vars.PCISTUDIO_RELEASE_USER }} -Dpassword=${{ secrets.PCISTUDIO_RELEASE_TOKEN }}
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      - name: Perform Release Deployment to Maven Central
        run: ./mvnw release:perform -Darguments="-DskipTests -Dpmd.skip=true -Dspotbugs.skip=true -Dusername=${{ vars.PCISTUDIO_RELEASE_USER }} -Dpassword=${{ secrets.PCISTUDIO_RELEASE_TOKEN }}" -B -Prelease  -Dusername=${{ vars.PCISTUDIO_RELEASE_USER }} -Dpassword=${{ secrets.PCISTUDIO_RELEASE_TOKEN }}
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
